<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sidebar Navigation Menu</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body_center">
        <div class="navigation">
            <div class="menuToggle"></div>
            <ul>
                <li class="list">
                    <a href="#" style="--clr:#f44336;">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="https://peymanath.ir/" style="--clr:#fad400;">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">About</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" style="--clr:#0fc70f;">
                        <span class="icon">
                            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        </span>
                        <span class="text">Messages</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" style="--clr:#2196f3;">
                        <span class="icon">
                            <ion-icon name="camera-outline"></ion-icon>
                        </span>
                        <span class="text">Photos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" style="--clr:#ff7300;">
                        <span class="icon">
                            <ion-icon name="ticket-outline"></ion-icon>
                        </span>
                        <span class="text">Ticket</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" style="--clr:#009292;">
                        <span class="icon">
                            <ion-icon name="pricetags-outline"></ion-icon>
                        </span>
                        <span class="text">Orders</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" style="--clr:#b145e9;">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="text">Setting</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function $(q) { return document.querySelector(q); }

        $('.menuToggle').addEventListener('click', () => {
            $('.navigation').classList.toggle('active');
        });

        let list = document.querySelectorAll('.list');

        function activeLink() {

            list.forEach((item) => item.classList.remove('active'));

            this.classList.add('active')

        }
        list.forEach((item) => item.addEventListener('click', activeLink));

    </script>
</body>

</html>
